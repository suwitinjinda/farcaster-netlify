<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farcaster Dashboard</title>

    <!-- Farcaster MiniApp SDK - Multiple fallback options -->
    <script src="https://client.warpcast.com/embeds/mini-app-sdk.js"></script>
    <!-- Fallback: If the above fails, the SDK will be undefined but the app will still work -->

    <!-- Basic font styling -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Loading spinner animation */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Line clamp utility */
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <!-- Fallback script if SDK fails to load -->
    <script>
        // If SDK doesn't load after a timeout, set a fallback
        setTimeout(() => {
            if (typeof window.FarcasterMiniAppSDK === 'undefined') {
                console.log('Farcaster MiniApp SDK not available - running in standalone mode');
                // The app will detect this and show manual input
            }
        }, 1000);
    </script>
</body>

</html>
